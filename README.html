<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Art Restoration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>AI Art Restoration Tool</h1>
        <p>Upload an old or damaged artwork, and our AI will restore it.</p>

        <input type="file" id="imageUpload" accept="image/*">
        <button id="restoreButton">Restore Artwork</button>

        <div class="image-container">
            <div>
                <h3>Original Image</h3>
                <img id="originalImage" src="" alt="Upload an image">
            </div>
            <div>
                <h3>Restored Image</h3>
                <img id="restoredImage" src="" alt="Restored version will appear here">
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
